<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="draw">
        <canvas id="c"></canvas>
        <div class="buttons">
            <button onclick = "undo()" class="btn">Undo</button>
            <button onclick = "clearAll()" class="btn">Clear</button>
        </div>
        <div class="colors">
            <span onclick = "changeColor(this)" class="color"></span>
            <span onclick = "changeColor(this)" class="color"></span>
            <span onclick = "changeColor(this)" class="color"></span>
            <span onclick = "changeColor(this)" class="color"></span>
        </div>
        <div class="inputs">
            <input oninput = "otherColor(this.value)" type="color">
            <input oninput = "changeWidth(this.value)" class="width" type="range" min="1" max="100" step="1">
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
